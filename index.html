<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./docs/images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="docs/css/styles.css">
        <title>Order Summary Card</title>
    </head>

    <body>
        <main>
            <section class="component">
                <section class="top">
                    <img id="title_img" src="./docs/images/illustration-hero.svg" alt="Illustration-Hero">
                    <h1>Order Summary</h1>
                    <p class="main_parah">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                </section>
                <section class="middle">
                    <img src="./docs/images/icon-music.svg" alt="Music Icon">
                    <div class="selection">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </section>
                <section class="bottom">
                    <button id="proceed">Proceed to Payment</button>
                    <button id="suspend">Cancel Order</button>
                </section>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#https://github.com/M-lakshan">M-Lakshan</a>.
            </div>
        </footer>
    </body>

</html>
